<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数   
            let results = "";  
                 
            if ( decNumber >= 0) {
                while (decNumber >= 1){
                    results = decNumber % 2 + results;
                    decNumber = parseInt(decNumber / 2) ;
                    console.log(decNumber);
                }
                
            }
            return results;
        }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
        document.getElementById("trans-btn").onclick = function () {
            let x = parseInt(document.getElementById("dec-number").value);
            console.log(x);
            if(dec2bin(x)==""){
                document.getElementById("result").innerHTML = "输入必须是一个非负整数";
            }else{
                 document.getElementById("result").innerHTML = dec2bin(x);
            }
           
        }

    </script>
</body>

</html>
