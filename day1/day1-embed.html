<html>
<head>
    <style type="text/css">
        h1 {
            color: blue;
            font-size: 40px;
        }
        p{
            color: red;
        }
    </style>  
</head>

<body>
    <h1>开始学习！</h1>
    <img src="http://ife.baidu.com/2016/static/img/logo_c9785ff2.png">
    <p>第一天总是困难的2333</p>

    <p>css与js的嵌入式调用</p>
    <button id="btn">按钮，猜猜里面有什么</button>
    
    <script type="text/javascript">
        document.getElementById("btn").onclick = function () {
            alert("今天也要加油啊！！！！！！！！");
        }
    </script>

</body>

</html>
