<script>
    let yearSelect = document.getElementById("year-select");
    let monthSelect = document.getElementById("month-select");
    let dateSelect = document.getElementById("date-select");
    let hourSelect = document.getElementById("hour-select");
    let miniteSelect = document.getElementById("minite-select");
    let secondSelect = document.getElementById("second-select");
    let p = document.getElementById("result-wrapper");

    function howLong() {
        const year = yearSelect.value;
        const month = monthSelect.value;
        const date = dateSelect.value;
        const hour = hourSelect.value;
        const minite = miniteSelect.value;
        const second = secondSelect.value;
        const selectDate = getDate(year, month-1, date, hour, minite, second);
        const day = getDay(selectDate);
        const nowDate = new Date();

        const result = Math.round(Math.abs(selectDate - nowDate)/1000);

        const secondResult =  result % 60;
        const miniteResult = (result - secondResult) / 60 % 60;
        const hourResult = (result - secondResult - miniteResult*60) / 3600 % 24;
        const dayResult = (result - secondResult - miniteResult*60 - hourResult*60*60) / 3600 / 24;

        if(selectDate - nowDate >= 0){
            p.innerHTML = `现在距离 ${year}年${check(month)}月${check(date)}日${check(day)} ${check(hour)}:${check(minite)}:${check(second)} 还有 ${dayResult}天${hourResult}小时${miniteResult}分${secondResult}秒`;
            //现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒
        }else{
            p.innerHTML = `现在距离 ${year}年${check(month)}月${check(date)}日${check(day)} ${check(hour)}:${check(minite)}:${check(second)} 已经过去 ${dayResult}天${hourResult}小时${miniteResult}分${secondResult}秒`;
        }

        setTimeout("howLong()", 500);
    }

    function getDate(year, month, date, hour, minite, second) {
        let selectDate = new Date(year, month, date, hour, minite, second);
        return selectDate;
    }

    function setDate(){
        let month = monthSelect.value;
        console.log(month);
        if (month == "1"||month == "3"|| month == "5"|| month == "7"|| month == "8"|| month == "10"|| month == "12"){
            dateSelect.children[30].style.display = "inline";
            dateSelect.children[29].style.display = "inline";
        }
        else if (month == "4"|| month == "6"|| month == "9"|| month == "11"){
            dateSelect.children[30].style.display = "none";
            dateSelect.children[29].style.display = "inline";
        }
        else{
            dateSelect.children[30].style.display = "none";
            dateSelect.children[29].style.display = "none";
        }
    }

    function getDay(date){
        let day = date.getDay();
        switch (day) {
            case 0: return "星期日";
            case 1: return "星期一";
            case 2: return "星期二";
            case 3: return "星期三";
            case 4: return "星期四";
            case 5: return "星期五";
            case 6: return "星期六";
        }
    }

    function check(temp) {
        if (temp < 10) {
            temp = "0" + temp;
        }
        return temp;
    }
