<!DOCTYPE html>
<html>

<body onload="getDate()">
    <div id = "txt"></div>
    <div id = "txt2"></div>
</body>

<script>
    function getDate() {
        let nowDate = new Date();
        let year = nowDate.getFullYear();
        let month = nowDate.getMonth();
        let date = nowDate.getDate();
        let day = nowDate.getDay();
        let h = nowDate.getHours();
        let m = nowDate.getMinutes();
        let s = nowDate.getSeconds();
        let meridiem = setMeridiem(h);

        month = check(month);
        date = check(date);
        h = check(h);
        m = check(m);
        s = check(s);

        document.getElementById("txt").innerHTML = `${year}年${month}月${date}日${setDay(day)} ${h}:${m}:${s}`;
        document.getElementById("txt2").innerHTML = `${year}-${year}-${date} ${setDay2(day)} ${h >= 12 ? h - 12 : h}:${m}:${s}  ${meridiem}`;
        setTimeout("getDate()", 500);
    }

    function setDay(day) {
        switch (day) {
            case 0: return "星期日";
            case 1: return "星期一";
            case 2: return "星期二";
            case 3: return "星期三";
            case 4: return "星期四";
            case 5: return "星期五";
            case 6: return "星期六";
        }
    }

    function setDay2(day) {
        switch (day) {
            case 0: return "Sunday";
            case 1: return "Monday";
            case 2: return "Tuesday";
            case 3: return "Wednesday";
            case 4: return "Thursday";
            case 5: return "Friday";
            case 6: return "Saturday";
        }
    }



    function check(temp) {
        if (temp < 10) {
            temp = "0" + temp;
        }
        return temp;
    }

    function setMeridiem(h) {
        if (h >= 12) {
            return "PM";
        } else {
            return "AM";
        }
    }
</script>

</html>
