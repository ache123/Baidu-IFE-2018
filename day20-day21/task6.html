<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Sprites</title>
    <style>
        .contentBox {
            position: relative;
            margin: auto;
        }

        #item {
            position: absolute;
            width: 480px;
            height: 480px;
            background-image: url(images/erik_ce204002.jpg);
            /* background-position-x: 0 7680px; */
        }
    </style>
</head>

<body>
    <div class="contentBox">
        <div id="item"></div>
    </div>

    <script>
        const item = document.getElementById("item");
        item.style.backgroundPositionX = "0px";
        // item.style.backgroundPositionY = `-7680px`;
        let y = 0;
        setInterval(function () {
            setY();
        }, 100);
        
        let flag = true;
        function setY() {
            
            item.style.backgroundPositionY = `${y}px`;
            
            if (flag) {
                y += 480;console.log(y);
                if (y == 7680) {
                    flag = false;
                }
            } else {
                y -= 480;console.log(y);
                if (y == 0) {
                    flag = true;
                }
            }
            
            
            return y;
        }
    </script>
</body>

</html>
