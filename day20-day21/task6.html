<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Sprites</title>
    <style>
        #item {
            position: absolute;
            width: 480px;
            height: 480px;
            background-image: url(images/erik_ce204002.jpg);
            /* background-position-x: 0 7680px; */
        }
    </style>
</head>

<body>

    <div id="item"></div>


    <script>
        const item = document.getElementById("item");
        item.style.backgroundPositionX = "0px";
        // item.style.backgroundPositionY = `-7680px`;
        let y = 0;
        setInterval(function () {
            setY();
        }, 100);

        let flag = true;
        function setY() {

            item.style.backgroundPositionY = `${y}px`;
            console.log(y);
            if (flag) {
                y += 480;
                if (y == 7680) {
                    flag = false;
                }
            } else {
                y -= 480;
                if (y == 0) {
                    flag = true;
                }
            }


            return y;
        }
    </script>
</body>

</html>
