<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<script>
    const myDIV = document.getElementsByTagName("button");
    let radioa = document.getElementById("radio-a");
    let radiob = document.getElementById("radio-b");
    let numa = document.getElementById("num-a");
    let numb = document.getElementById("num-b");
    const result = document.getElementById("result");

    function setNumber() {
        let selectNumber;
        console.log(radioa.checked);
        if (radioa.checked == true) {
            selectNumber = numa.value;
            
        } else if (radiob.checked == true) {
            selectNumber = numb.value;
        }
        return selectNumber;
    }

    function isNumber(num) {
        if (Number(num)) {
            return true;
        } else {
            console.log(`${num}不是数字`);
            return false;
        }
    }

    myDIV[0].onclick = () => {
        let selectNumber = setNumber();
        if (isNumber(selectNumber)) {
            result.innerHTML = `${selectNumber}是数字`;
        } else {
            result.innerHTML = `${selectNumber}不是数字`;
        }
    }

    myDIV[1].onclick = () => {
        if (isNumber(numa.value) && isNumber(numb.value)) {
            let a = Number(numa.value);
            let b = Number(numb.value);
            result.innerHTML = a.toFixed(b);
        }
    }

    myDIV[2].onclick = () => {
        let selectNumber = setNumber();
        console.log(selectNumber);
        if(isNumber(selectNumber)){
            let num = Number(selectNumber);
            result.innerHTML = Math.abs(num);
        }
    }

    myDIV[3].onclick = () => {
        let selectNumber = setNumber();
        if(isNumber(selectNumber)){
            let num = Number(selectNumber);
            result.innerHTML = Math.ceil(num);
        }
    }

    myDIV[4].onclick = () => {
        let selectNumber = setNumber();
        if(isNumber(selectNumber)){
            let num = Number(selectNumber);
            result.innerHTML = Math.floor(num);
        }
    }

    myDIV[5].onclick = () => {
        let selectNumber = setNumber();
        if(isNumber(selectNumber)){
            let num = Number(selectNumber);
            result.innerHTML = Math.round(num);
        }
    }

    myDIV[6].onclick = () => {
        if (isNumber(numa.value) && isNumber(numb.value)) {
            let a = Number(numa.value);
            let b = Number(numb.value);
            result.innerHTML = Math.max(a,b);
        }
    }

    myDIV[7].onclick = () => {
        if (isNumber(numa.value) && isNumber(numb.value)) {
            let a = Number(numa.value);
            let b = Number(numb.value);
            result.innerHTML = Math.min(a,b);
        }
    }


</script>
