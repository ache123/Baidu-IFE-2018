<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
    const buttons = document.getElementsByTagName("button");
    const radioa = document.getElementById("radio-a");
    const radiob = document.getElementById("radio-b");
    const stra = document.getElementById("str-a");
    const strb = document.getElementById("str-b");
    const numa = document.getElementById("num-a");
    const numb = document.getElementById("num-b");
    const result = document.getElementById("result");

    function setString(){
        let selectString;
        console.log(radioa.checked);
        if (radioa.checked == true) {
            selectString = stra.value;
            
        } else if (radiob.checked == true) {
            selectString = strb.value;
        }
        return selectString;
    }

    buttons[0].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.length;
    }

    buttons[1].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString[2];
    }

    buttons[2].onclick = () => {
        result.innerHTML = stra.value.concat(strb.value);
    }

    buttons[3].onclick = () => {
        result.innerHTML = stra.value.indexOf(strb.value);
    }

    buttons[4].onclick = () => {
        result.innerHTML = strb.value.lastIndexOf(stra.value);
    }

    buttons[5].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.slice(numa.value,numb.value);
    }

    buttons[6].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.split(/\n/).length;
    }

    buttons[7].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.substr(numa.value,numb.value);
    }

    buttons[8].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.toUpperCase();
    }

    buttons[9].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.toLowerCase();
    }
    
    buttons[10].onclick = () => {
        let selectString = setString();
        result.innerHTML = selectString.replace(" ","");
    }

    buttons[11].onclick = () => {
        let selectString = setString();
        let replaceString;
        if (radioa.checked == true) {
            replaceString = strb.value;           
        } else if (radiob.checked == true) {
            replaceString = stra.value;  
        }
        while(selectString.indexOf("a") != -1){
            selectString = selectString.replace("a",replaceString);
        }
        result.innerHTML = selectString;
    }

</script>
