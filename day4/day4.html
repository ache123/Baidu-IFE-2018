<!DOCTYPE html>
<html>
<header>
    <link href="style4.css" rel="stylesheet" type="text/css" />
    <h1>简历</h1>

</header>

<body>

            <td class="information">姓名</td>
            <td>憨憨</td>

        </tr>
        <tr>

            <td>12311111111</td>
            <td class="information">邮箱</td>
            <td>123456@163.com</td>

                </tr>

                    <td>项目B</td>
                    <td>2018.12-2019.5</td>
                    <td>
                        <ul>
                            <li>我完成了内容A</li>
                            <li>我完成了内容B</li>
                            <li>我完成了内容C</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>项目C</td>
                    <td>2019.5-2019.12</td>
                    <td>
                        <ul class="img">
                            <li>我完成了内容A</li>
                            <li>我完成了内容B</li>
                            <li>我完成了内容C</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>

    </table>
</body>

</html>
